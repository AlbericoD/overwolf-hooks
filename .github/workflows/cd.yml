name: Publish NPM Package

on:
  workflow_dispatch:
  push:
    branches: master
    tags: v[1-9]+.[0-9]+.[0-9]+

jobs:
  test-build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
           
      - name: test, build, publish
        run: |
          npm ci
          npm run test
          npm run build
          npm publish
