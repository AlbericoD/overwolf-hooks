name: Test Pull Requests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["lts/*"]

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: test
        run: |
          npm ci
          npm run test
