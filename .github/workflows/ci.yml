name: Test Pull Requests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["lts/*"]

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: test
        run: |
          npm ci
          npm run test
